<h1>My Little Helpers - Dashboard</h1>

<div class="dashboard-widgets">

  <div class="todo-list">
    <h3> ToDo's</h3>
    <div *ngFor="let todo of todos; let i = index;">
      <div class="todo-entry">
        <span class="important" *ngIf="todo.important">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
            <path
              d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z" />
            <path
              d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
          </svg>
        </span>
        <span>{{todo.content}}</span>
      </div>
    </div>

    <p *ngIf="todos.length == 0" class="todo-entry">Nothing left to do today ...</p>

  </div>

  <div class="budget-overview">
    <h3>Budget (<div class="currency">{{currency}}</div> {{remainingBudget}})</h3>
    <div id="budget-chart" >
      <canvas *ngIf="showExpensesChart" id="expensesChart" width="400" height="400"></canvas>
      <canvas id="sumChart" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="quote">
    <h3>Quote</h3>
    <p>{{quoteText}}</p>
  </div>
</div>

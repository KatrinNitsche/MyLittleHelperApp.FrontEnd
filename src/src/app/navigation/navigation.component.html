<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">My Helpers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" >
        <ul class="navbar-nav flex-grow" *ngFor="let entry of menu">         
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" id="SettingsButton" [routerLink]="entry.route"><span
                [class]="entry.symbol"></span> {{entry.name}}</a>
          </li>          
        </ul>
      </div>
<!--
      <nav role="main" *ngFor="let entry of menu">
        <a class="nav-link text-dark" id="SettingsButton" [routerLink]="entry.route"><span
          [class]="entry.symbol"></span> {{entry.name}}</a>
      </nav>
-->
    </div>
  </nav>
</header>
